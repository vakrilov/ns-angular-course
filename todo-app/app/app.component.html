<StackLayout margin="12">

    <!-- Header -->
    <Label text="ToDo" class="header"></Label>

    <!-- Add todo -->
    <GridLayout rows="auto" columns="* auto">
        <TextField hint="Add a todo..." [(ngModel)]="currentTodo"></TextField>

        <Button col="1" text="+" (tap)="addTodo()" class="add"></Button>
    </GridLayout>

    <!-- List -->
    <td-todo *ngFor="let todo of todos" 
        [todo]="todo"
        (toggle)="toggleTodo($event)">
    </td-todo>
</StackLayout>
